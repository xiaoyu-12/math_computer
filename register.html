    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="">
                </a>
            </div>
        </header>
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login">
                    我有账号&nbsp;<a href="login_id.html">去登陆</a>
                </div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="">手机号:</label>
                            <input type="tel" class="inp">
                        </li>
                        <li>
                            <label for="">短信验证码:</label>
                            <input type="text" class="inp">
                        </li>
                        <li>
                            <label for="">密码登录:</label>
                            <input type="password" class="inp">
                        </li>
                        <li class="safe">
                            安全程度
                            <em class="ruo">弱</em>
                            <em class="zhong">中</em>
                            <em class="qiang">强</em></li>
                        <li>
                            <label for="">确认密码:</label>
                            <input type="password" class="inp">
                        </li>
                        <li class="agree">
                            <input type="checkbox" name="" id="">
                            同意协议并注册
                            <a href="#">《知晓用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
